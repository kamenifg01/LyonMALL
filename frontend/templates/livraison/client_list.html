<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Liste des Clients</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 20px;
        background-color: #f4f4f9;
      }
      h1 {
        color: #333;
        text-align: center;
      }
      .container {
        width: 80%;
        margin: 0 auto;
      }
      table {
        width: 100%;
        border-collapse: collapse;
        margin-bottom: 20px;
        background-color: #fff;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }
      th,
      td {
        padding: 12px;
        text-align: left;
        border-bottom: 1px solid #ddd;
      }
      th {
        background-color: #f4f4f4;
      }
      tr:hover {
        background-color: #f1f1f1;
      }
      .action-buttons {
        display: flex;
        gap: 10px;
      }
      .action-buttons button {
        padding: 8px 16px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        font-size: 14px;
        color: #fff;
      }
      .action-buttons .view-btn {
        background-color: #007bff;
      }
      .action-buttons .edit-btn {
        background-color: #28a745;
      }
      .action-buttons .view-btn:hover {
        background-color: #0056b3;
      }
      .action-buttons .edit-btn:hover {
        background-color: #218838;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Liste des Clients</h1>
      <table id="clients-table">
        <thead>
          <tr>
            <th>ID</th>
            <th>Nom</th>
            <th>Email</th>
            <th>Adresse</th>
            <th>Rôle</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody id="clients-list">
          <!-- Les clients seront insérés ici -->
        </tbody>
      </table>
    </div>

    <script>
      function fetchClients() {
        fetch("/api/clients/") // Assurez-vous que cette URL est correcte
          .then((response) => response.json())
          .then((data) => {
            const clientsList = document.getElementById("clients-list");
            clientsList.innerHTML = "";

            if (data.length === 0) {
              clientsList.innerHTML =
                "<tr><td colspan='6' style='text-align: center;'>Aucun client disponible.</td></tr>";
            } else {
              data.forEach((client) => {
                const row = document.createElement("tr");
                row.innerHTML = `
                                <td>${client.id}</td>
                                <td>${client.nom}</td>
                                <td>${client.email}</td>
                                <td>${client.adresse}</td>
                                <td>${client.role}</td>
                                <td class="action-buttons">
                                    <button class="view-btn" onclick="viewDetails(${client.id})">Voir</button>
                                    <button class="edit-btn" onclick="editClient(${client.id})">Modifier</button>
                                </td>
                            `;
                clientsList.appendChild(row);
              });
            }
          })
          .catch((error) => console.error("Error fetching clients:", error));
      }

      function viewDetails(id) {
        // Logic to view details of the client (could open a modal or redirect to another page)
        alert("Voir les détails du client ID: " + id);
      }

      function editClient(id) {
        // Logic to edit client information
        alert("Modifier le client ID: " + id);
      }

      fetchClients();
    </script>
  </body>
</html>
